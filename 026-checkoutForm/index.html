<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="checkout">
            <h1>Checkout</h1>
            <div class="payment-pills">
                <span>Credit Card</span>
                <span>UPI</span>
                <span>EMI</span>
                <span>Netbanking</span>
                <span>e-Wallet</span>
            </div>
            <div class="card">
                <form action="#">
                <input type="text" placeholder="Name" id="name">
                <input type="text" placeholder="Card Number" id="card-number"  >
                <div class="form">
                    <input type="text" placeholder="00/00" id="exp-date">
                    <input type="text" placeholder="123" id="cvv">
                </div>
                <div class="radio">
                    <h3>Billing Address :</h3>
                    <input type="radio" id="same" name="address"><label for="same" id="same-address">Same as shipping</label>
                    <input type="radio" id="different" name="address"><label for="different">Use a different address</label>
                </div>
                <div class="buttons">
                    <button>Back</button>
                    <button id="btn">Continue</button>
                </div>
               </form>
            </div>
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="subtotal lines">
                <span>Subtotal</span><span>$518.99</span>
            </div>
            <div class="shipping lines">
                <span>Standerd Shipping </span><span>Free</span>
            </div>
            <div class="tax lines">
                <span>Tax</span><span>$10</span>
            </div>
            <hr>
            <div class="products">
                <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <span> Apple Macbook Air (13 inch, 128GB, silver)</span>
                <h5>$416</h5>
            </div>
            <div class="products">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <span>JBL Headphones (50mm driver, black)</span>
                <h5>$102</h5>
            </div>
        </div>
    </div>
</body>
</html>
