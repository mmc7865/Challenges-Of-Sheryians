<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Payment Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="left">
          <h4>Order Details</h4>
          <div class="orderContent">
            <img src="Glasses.jpg" />
            <ul>
              <li>Magnus Click</li>
              <li>Black Frame</li>
              <li>2700/-</li>
              <li>Quantity : 1</li>
            </ul>
          </div>
          <hr>
          <div class="paymentDetails">
            <h4>Payment Details</h4>
            <div class="paymentSummary">
                <ul>
                    <li>Total item costs</li>
                    <li>Discounts</li>
                    <li>Shipping Cost</li>
                </ul>
                <ul>
                    <li>2700</li>
                    <li>200</li>
                    <li><strike>50</strike></li>
                </ul>
            </div>
            <hr>
            <div class="total">
                <span>Total</span><span>2500/-</span>
            </div>
          </div>
          <!-- <button>checkout</button> -->
        </div>
        <div class="right">
            <h4>Card Details</h4>
            <label for="cardType">Card type</label><br>
            <select id="cardType">
                <option value="Mastercard" checked>Mastercard </option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
              </select><br>
            <label for="cardName"> card holder name</label ><br>
            <input type="selection" id="cardName"><br>
            <label for="cardNumber" >card number</label><br>
            <input type="selection" id="cardNumber">
            <div class="impDetails">
                <form>
                    <label for="expDate">Expiry date</label>
                    <input type="number" id="expDate">
                </form>
                <form>
                    <label for="cvv">cvv</label>
                    <input type="number" id="cvv">
                </form>
            </div>
            <form class="checkbox">

              <input type="checkbox" id="checkbox">
              <label for="checkbox">save card details</label>
            </form>
            <button>pay now</button>
        </div>
      </div>
    </div>
  </body>
</html>
