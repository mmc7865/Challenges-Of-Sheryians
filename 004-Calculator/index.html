<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="buttons display"></div>
        <div class="buttons symbol">c</div>
        <div class="buttons symbol">del</div>
        <div class="buttons symbol">%</div>
        <div class="buttons symbol">/</div>
        <div class="buttons">7</div>
        <div class="buttons">8</div>
        <div class="buttons">9</div>
        <div class="buttons symbol">x</div>
        <div class="buttons">4</div>
        <div class="buttons">5</div>
        <div class="buttons">6</div>
        <div class="buttons symbol">-</div>
        <div class="buttons">1</div>
        <div class="buttons">2</div>
        <div class="buttons">3</div>
        <div class="buttons symbol">+</div>
        <div class="buttons symbol">.</div>
        <div class="buttons">0</div>
        <div class="buttons symbol equal">=</div>
    </div>
</body>
</html>
