<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table for SAAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Our Plans</h1>
        <div class="duration"><span>Monthly</span><span>Annual</span></div>
        <div class="cards">
            <div class="box">
                <h2>rookie</h2>
                <h1><sup>$</sup>18<sub>/mo</sub></h1>
                <div>
                    <h3>20 projects</h3>
                    <h3>100 pages</h3>
                    <h3>No branding</h3>
                </div>
               
            </div>
            <div class="box">
                <h2>veteran</h2>
                <h1><sup>$</sup>24<sub>/mo</sub></h1>
                <div>
                    <h3>Unlimited projects</h3>
                    <h3>Unlimited pages</h3>
                    <h3>private projects</h3>
                    <h3>domain mapping</h3>

                </div>
            </div>
            <div class="box">
                <h2>cheif</h2>
                <h1><sup>$</sup>32<sub>/mo</sub></h1>
                <div>
                    <h3>Unlimited users</h3>
                    <h3>code import</h3>
                    <h3>free support</h3>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
