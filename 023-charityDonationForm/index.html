<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Donation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="overlay">
            <nav>
                <div class="logo">
                    <span><strong>Cancer</strong>  Hospital</span>
                </div>
                <div class="navpills">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Explore</a></li>
                        <li><a href="#">Donate</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <button>Donate</button>
            </nav>

            <div class="donation-form">
                <h2>Donate to our <strong>Cancer</strong> Hospital</h2>
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="tel" placeholder="Your Phone Number" required>
                    <select name="donation-type" required>
                        <option value="">Select Donation Type</option>
                        <option value="blood">Blood</option>
                        <option value="organ">Organ</option>
                        <option value="mental-health">Mental Health</option>
                    </select>
                    <textarea placeholder="Describe your donation" required rows="5"></textarea>
                    <input type="submit" value="Submit" class="button">
                </form>
                <p>We accept donations through PayPal, Venmo, and credit cards.</p>

            </div>
        </div>
    </div>
</body>
</html>
