<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="left">
                <img src="svg.svg">
                <h1>Welcome to the Sheryians Coding School</h1>
                <p>More than a coaching center</p>
                <button>Sign In</button>
            </div>
            <div class="right">
                <h2>Sign up</h2>
                <input type="name" placeholder="Name"><input type="email" placeholder="Email"><input type="username" placeholder="Username"><input type="number" placeholder="Mobile"><input type="password" placeholder="Password">
                <label for="check"><input type="radio">Remember Me</label>
                <button>Submit</button>
            </div>
        </div>
    </div>
    
</body>
</html>
