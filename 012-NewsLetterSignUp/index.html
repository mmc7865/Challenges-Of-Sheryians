<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS Letter | Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Login to Subscribe our newsLetter</h2>
            <form>
                <input type="email" placeholder="enter your email">
                <input type="password" placeholder="enter your password">
                <a href="#">Forgot password</a>
                <button>sign in</button>
            </form>
            <div class="socialIcons">
                <i class="ri-google-fill google"></i>
                <i class="ri-github-fill github"></i>
                <i class="ri-facebook-fill facebook"></i>
            </div>
        </div>
        <div class="newsLetter">
            <div class="utility"></div>
            
            <img src="https://i.pinimg.com/736x/77/e6/77/77e677529ec093d0bd7c8b4f42c429cb.jpg">
        </div>
    </div>
</body>
</html>
